<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Terminal/Dashboard hybrid icon -->
  <!-- Outer frame -->
  <rect x="6" y="10" width="52" height="44" rx="4" stroke="currentColor" stroke-width="3" fill="none"/>
  <!-- Title bar -->
  <path d="M6 18h52" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  <!-- Window controls -->
  <circle cx="12" cy="14" r="2" fill="currentColor" opacity="0.6"/>
  <circle cx="18" cy="14" r="2" fill="currentColor" opacity="0.6"/>
  <circle cx="24" cy="14" r="2" fill="currentColor" opacity="0.6"/>
  <!-- Terminal prompt line -->
  <path d="M12 28l5 4-5 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M20 36h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <!-- Dashboard grid cards -->
  <rect x="38" y="24" width="14" height="8" rx="1.5" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
  <rect x="38" y="36" width="14" height="8" rx="1.5" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
  <!-- Status dots -->
  <circle cx="41" cy="28" r="1.5" fill="currentColor" opacity="0.6"/>
  <circle cx="41" cy="40" r="1.5" fill="currentColor" opacity="0.6"/>
</svg>
