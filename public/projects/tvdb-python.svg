<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- TV with Python snake -->
  <!-- TV body -->
  <rect x="4" y="18" width="40" height="30" rx="3" stroke="currentColor" stroke-width="2.5" fill="none"/>
  <!-- Screen -->
  <rect x="8" y="22" width="28" height="18" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- Antenna -->
  <path d="M18 18l-6-8M26 18l6-8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <!-- TV legs -->
  <path d="M12 48v4M32 48v4" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Python snake coiled around/over TV -->
  <path d="M44 14c4 0 8 2 8 6s-4 6-8 6c-2 0-4-1-4-3s2-3 4-3c3 0 5 2 5 5s-2 6-6 8c-4 2-6 6-6 10v8"
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <!-- Snake head -->
  <circle cx="44" cy="14" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
  <!-- Snake tongue -->
  <path d="M47 13l3-1M47 15l3 1" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
  <!-- Snake tail -->
  <path d="M40 54c-2 2-4 2-6 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
</svg>