<!doctype html>
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
	<meta name="description" content="Personal website of Stephen">
	<meta name="author" content="Stephen">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="{{ site.baseurl }}/dist/combined.css">
	<script src="{{ site.baseurl }}/js/modernizr.custom.10988.js"></script>
</head>
<body id="bootstrap-js">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/">Stephen</a>
				<nav class="nav-collapse">
					<ul class="nav">
						<li><a data-ga="site,header,about" href="/#about">About</a></li>
						<li><a data-ga="site,header,projects" href="/#projects">Projects</a></li>
						<li><a data-ga="site,header,blog" href="/blog/">Blog</a></li>
						<li><a data-ga="site,header,talks" href="/#talks">Talks</a></li>
						<li><a data-ga="site,header,terminal" href="/!/">Terminal</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<section id="main" class="container">
		{{ content }}
	</section>
	
	<footer class="footer">
		<div class="inner">
			<div class="container">
				<p class="pull-right"><a href="#">Back to top</a></p>
				<p>Built with <a data-ga="site,footer,jquery" href="http://jquery.com" target="_blank">jQuery</a>, <a data-ga="site,footer,html5boiler" href="http://html5boilerplate.com/" target="_blank">HTML5 Boilerplate</a>, <a data-ga="site,footer,bootstrap" href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>, <a data-ga="site,footer,jekyll" href="https://github.com/mojombo/jekyll" target="_new">Jekyll</a>.</p>
			</div>
		</div>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script defer src="{{ site.baseurl }}/dist/combined.js"></script>

{% include google_analytics %} 

</body>
</html>
