<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
	<meta name="description" content="Personal website of Stephen McCullough.">
	<meta name="author" content="Stephen McCullough">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="{{ site.baseurl }}/dist/combined.css">
	<script src="{{ site.baseurl }}/js/modernizr.custom.10988.js"></script>
</head>
<body id="bootstrap-js">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/">Stephen McCullough</a>
				<nav class="nav-collapse">
					<ul class="nav">
						<li><a data-ga="site,header,about" href="/#about">About</a></li>
						<li><a data-ga="site,header,projects" href="/#projects">Projects</a></li>
						<li><a data-ga="site,header,blog" href="/blog/">Blog</a></li>
						<li><a data-ga="site,header,talks" href="/#talks">Talks</a></li>
						<li><a data-ga="site,header,terminal" href="/!/">Terminal</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<section id="main" class="container">
		{{ content }}
	</section>
	
	<footer class="footer">
		<div class="inner">
			<div class="container">
				<p class="pull-right"><a href="#">Back to top</a></p>
				<p>Built with <a href="http://jquery.com" target="_blank">jQuery</a>, <a href="http://html5boilerplate.com/" target="_blank">HTML5 Boilerplate</a>, <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>, <a href="https://github.com/mojombo/jekyll" target="_new">Jekyll</a>.</p>
			</div>
		</div>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script defer src="{{ site.baseurl }}/dist/combined.js"></script>

	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-20126017-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
	<script src="{{ site.baseurl }}/js/analytics.js"></script>
