  <section id="single-blog-post" class="container">
    <h1>Blog</h1>
    {% for post in site.posts limit:page.max_portfolio_list %}
    <article class="blog-post">
      <!-- <h1>{{ page.title }}</h1>
     -->
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="published">Published on {{ post.date | date: "%b" }}</p>
      <p>{{ post.content | strip_html | truncatewords:28}}</p>
      <a class="more" href="{{ post.url }}">Read More</a>
    </article>
    {% endfor %}
  </section>
