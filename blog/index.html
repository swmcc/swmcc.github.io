---
layout: blog_index 
is_index: true
---

<body id="blog">
	<main>
		<h1>Blog</h1>
		{% for post in site.posts %}
		<article>
			<aside>{{ post.date | date: "%d" }}<span>{{ post.date | date: "%B" }}</span></aside>
				<div>
				    <h2>{{ post.title }}</h2>
				    <p>{{ post.excerpt }}</p>
					<a href="{{ post.url }}">Read More</a>
				</div>
		</article>
		{% endfor %}
	</main>
	<section class="sidebar">
		<h2>Categories</h2>
		<ul>
			<li>All</li>
			<li>Personal</li>
			<li>Work</li>
			<li>Talks</li>
			<li>Rants</li>
		</ul>
	</section>
</body>
</html>
