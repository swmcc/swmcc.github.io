---
layout: blog_index
is_index: true
page: blog
selected: blog
title: Blog Posts
---

  <section class="blog-post-section">
    <div class="container">
      <ul>
      {% for post in site.posts %}
        <li class="blog-post">
          <div class="featured-image" style="background-image: url(../img/blog/blog-1.jpg);"></div>
          <div class="text">
            <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.content | strip_html | truncatewords: 22}}</p>
            <a class="read-more" href="{{ post.url }}">Read More</a>
          </div>
        </li>
      {% endfor %}
      </ul>
      <div class="see-more-div">
        <a href="#" class="button">See more posts</a>
      </div>
    </div>
  </section>
